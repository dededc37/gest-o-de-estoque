<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='produtos.css') }}?v=1">
</head>
<body>
    <main>
        <h1>Produtos Cadastrados</h1>
        <a href="/cadastro">+</a>
        {% for produto in produtos %}
            <div class="produto">
                <h3>{{ produto.nome }}</h3>
                <p>{{ produto.quantidade }}</p>
                <a href="{{ url_for('excluir_produto', produto_id=produto.id) }}" id="excluir">Excluir</a>
                <a href="{{ url_for('baixa', produto_id=produto.id) }}" id="baixa">Baixa</a>
            </div>
        {% endfor %}
    </main>
</body>
</html>
